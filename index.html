<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
  
    <script>

        function onHover(square) {
            console.log(square);
            this.classList.add("hover");
            console.log(this);
        }

        const body = document.querySelector("body");
        const container = document.createElement("div");
        container.style.display = "grid";
        container.style.gridTemplateRows = "repeat(16, 30px)";
        container.style.gridTemplateColumns = "repeat(16, 30px)";
        container.style.gridRowGap = "5px";
        container.style.gridColumnGap = "5px";

        let squares = [];
        for (let i = 0; i < 256; i++) {
            const square = document.createElement("div");
            square.classList.add("square");
            squares.push(square);
            container.appendChild(square);
        }
        body.appendChild(container);

        squares.forEach(square => {
            square.addEventListener('mouseover', onHover);
        });

    </script>
  </body>
</html>
